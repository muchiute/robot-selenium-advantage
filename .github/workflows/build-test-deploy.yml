name: Run Robot Framework Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # ou: pip install robotframework selenium robotframework-seleniumlibrary

      - name: Instalar Chrome e dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          sudo apt-get install -y google-chrome-stable

      - name: Baixar ChromeDriver compatível
        run: |
          CHROME_BIN=$(which google-chrome || which google-chrome-stable)
          CHROME_VERSION=$($CHROME_BIN --version | cut -d ' ' -f3 | cut -d '.' -f1)
          echo "Chrome version: $CHROME_VERSION"
          CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
          echo "ChromeDriver version: $CHROMEDRIVER_VERSION"
          wget -q "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip -d /usr/local/bin/
          rm chromedriver_linux64.zip
          chmod +x /usr/local/bin/chromedriver

      - name: Rodar testes com Robot Framework
        run: |
          python -m robot -d reports ./testCases

      - name: Upload de Relatórios
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: reports/